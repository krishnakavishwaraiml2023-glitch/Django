<!DOCTYPE html>
<html>
<head>
    <title>Boston Housing Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(255,255,255,0.95), rgba(255,255,255,0.95)), url('https://images.unsplash.com/photo-1560185127-6ed189bf02c7?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
            margin: 0;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
        }

        form {
            background-color: #fff9f0;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;
            border-left: 6px solid #e67e22;
        }

        form p {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #444;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #cf711e;
        }

        h3 {
            margin-top: 30px;
            color: #2e7d32;
            background-color: #e8f5e9;
            padding: 15px 20px;
            border-radius: 8px;
            border-left: 4px solid #66bb6a;
            max-width: 550px;
        }
    </style>
</head>
<body>
    <h2>üè† Boston Housing Price Predictor</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Predicted House Price: ${{ prediction }}</h3>
    {% endif %}
</body>
</html>
